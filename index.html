<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: powderblue;}
        h1{color:blue;}
        fieldset{color:red;}
        
        
    </style>
</head>
<body>
    <marquee><h1>!!FORM!!</h1></marquee>
    
    <form>
        <fieldset>
        
            <legend>User Details !!</legend>
            <label for="name">Enter your Name</label>
            <input type="text"id="name"name="username">
            <br>
            <label for="address">Please enter your address:</label>
            <textarea rows="10"cols="30"id="address"name="username"></textarea>
            <br>
            <label for="dob">DOB:</label>
            <input type="date"id="dob"name="userdob">
            <br>
            <label for="password">Enter your password:</label>
            <input type="password"id="password"name="userpasswords">
            <br>
            Select gender:<br>
            <label for="male">Male</label>
            <input type="radio"id="male"name="gender">
            <br>
            <label for="Female">Female</label>
            <input type="radio"id="Female"name="gender">
            <br>
            Select favroite movie:<br>
            <label for="Avengers">Avengers</label>
            <input type="checkbox"name="Avengers"id="Avengers">
            <br>
            <label for="Batman">Batman</label>
            <input type="checkbox"name="Batman"id="Batman">
            <br>
            <label for="Ironman">Ironman</label>
            <input type="checkbox"name="Ironman"id="Ironman">
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
